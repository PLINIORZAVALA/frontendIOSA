<div *ngIf="catalogs && catalogs.length > 0" class="catalog-container">
    <div *ngFor="let catalog of catalogs" class="catalog-card">
      <img [src]="catalog.imagen" alt="Imagen del catálogo" class="catalog-image" />
      <div class="catalog-content">
        <h3 class="catalog-title">{{ catalog.nombre }}</h3>
        <p class="catalog-description">{{ catalog.descripcion }}</p>
      </div>
    </div>
  </div>
  
  <div *ngIf="catalogs.length === 0" class="no-catalogs">
    <p>No se encontraron catálogos.</p>
  </div>
  
  <div *ngIf="errorMessage" class="error">
    <p>Error al cargar los catálogos: {{ errorMessage }}</p>
  </div>
