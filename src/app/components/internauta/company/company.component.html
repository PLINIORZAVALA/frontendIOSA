<div *ngIf="errorMessage; else companyList">
    <p>Error: {{ errorMessage }}</p>
  </div>
  
  <ng-template #companyList>
    <ul>
      <li *ngFor="let company of companies">
        {{ company.nombre }} - {{ company.direccion }} - {{ company.telefono }} - {{ company.email }}
      </li>
    </ul>
  </ng-template>
  <h1>Hola</h1>
