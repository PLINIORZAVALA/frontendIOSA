<div *ngIf="services && services.length > 0" class="services-grid">
    <div *ngFor="let service of services" class="service-card">
      <img [src]="" alt="{{ service.tipo }}" class="service-image" />
      <div class="service-content">
        <h3 class="service-title">{{ service.tipo }}</h3>
        <p class="service-description">{{ service.descripcion }}</p>
      </div>
    </div>
  </div>
  
  <div *ngIf="services.length === 0" class="no-services">
    <p>No se encontraron servicios.</p>
  </div>
  
  <div *ngIf="errorMessage" class="error">
    <p>Error al cargar los servicios: {{ errorMessage }}</p>
  </div>
